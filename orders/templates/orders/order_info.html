{% extends 'orders/base.html' %}
{% load static %}
{% load my_tags %}

{% block content %}
<div class="col-md-5">
    <div class="card mb-5 box-shadow">
        <div class="card-body">
            <h2>{{ object.date object.time }}</h2>
            <p>{{ object.total_price }}</p>
            <p>{{ object.table_number }}</p>
            <p>{{ object.items }}</p>
            <p>{{ object.status }}</p>
        </div>
        <a href="{% url 'orders:list' %}" class="btn btn-success">Возврат</a></div>
    </div>
</div>
{% endblock %}
