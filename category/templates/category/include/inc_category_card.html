{% load static %}
{% load my_tags %}
<div class="row">
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <h2>{{ object.name }}</h2>
                <p>{{ object.description|truncatechars:100 }}</p>
                <a href="{{ object.get_absolute_url }}"
                   class="btn btn-primary">Подробно</a>
                <a href="{% url 'category:category_update' object.pk %}"
                   class="btn btn-primary">Изменить</a>
                <a href="{% url 'category:category_delete' object.pk %}"
                   class="btn btn-primary">Удалить</a>
            </div>
        </div>
    </div>
    {% endfor %}
    {% include 'category/include/pagination.html' with page=page_obj %}
</div>
